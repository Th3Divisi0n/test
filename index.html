<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Ball Avoids PNG</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
    }
    #follower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    #image {
      position: absolute;
      top: 100px;
      left: 100px;
      pointer-events: none;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

<img id="image" src="your-image.png" />
<canvas id="canvas"></canvas>
<div id="follower"></div>

<script>
  const follower = document.getElementById('follower');
  const img = document.getElementById('image');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0);
  };

  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const imgRect = img.getBoundingClientRect();
    const relX = mouseX - imgRect.left;
    const relY = mouseY - imgRect.top;

    // Only check collision if mouse is within image bounds
    if (
      relX >= 0 && relX < img.width &&
      relY >= 0 && relY < img.height
    ) {
      const pixel = ctx.getImageData(relX, relY, 1, 1).data;
      const alpha = pixel[3]; // alpha channel

      if (alpha > 0) {
        // touching a solid (non-transparent) pixel
        follower.style.backgroundColor = 'white'; // just for visual feedback
        return;
      }
    }

    // Not touching or only transparent
    follower.style.left = mouseX + 'px';
    follower.style.top = mouseY + 'px';
    follower.style.backgroundColor = 'red';
  });
</script>

</body>
</html>
