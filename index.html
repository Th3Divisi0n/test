<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Ball Avoids PNG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      cursor: none;
    }

    #image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Stretch and maintain aspect ratio */
      pointer-events: none;
    }

    #follower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

<img id="image" src="test.png" />
<canvas id="canvas"></canvas>
<div id="follower"></div>

<script>
  const follower = document.getElementById('follower');
  const img = document.getElementById('image');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  function updateCanvas() {
    // Draw full-screen image to canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  }

  img.onload = () => {
    updateCanvas();
  };

  window.addEventListener('resize', updateCanvas);

  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const pixel = ctx.getImageData(mouseX, mouseY, 1, 1).data;
    const alpha = pixel[3]; // alpha value (0 = transparent)

    if (alpha > 0) {
      // touching a solid part
      follower.style.backgroundColor = 'white';
    } else {
      follower.style.backgroundColor = 'red';
    }

    follower.style.left = mouseX + 'px';
    follower.style.top = mouseY + 'px';
  });
</script>

</body>
</html>
